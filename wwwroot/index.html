<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Flowchart Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            overflow: auto;
            padding: 20px;
        }

        #mermaid-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: #ffffff;
        }

        .mermaid {
            max-width: 100%;
            height: auto;
            background: white;
        }

        #error-message {
            color: #c0392b;
            padding: 15px;
            background: #fadbd8;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <div id="mermaid-container">
        <div class="mermaid" id="mermaid-diagram"></div>
    </div>

    <script>
        // Инициализация Mermaid
        mermaid.initialize({ startOnLoad: true, theme: 'default' });

        // Глобальное хранилище для текущей диаграммы
        window.currentMermaidCode = '';

        /**
         * Обновление диаграммы Mermaid
         */
        window.updateMermaid = function(mermaidCode) {
            try {
                window.currentMermaidCode = mermaidCode;
                const diagram = document.getElementById('mermaid-diagram');
                diagram.innerHTML = mermaidCode;
                diagram.removeAttribute('data-processed');
                mermaid.run();
                
                // Очищаем сообщение об ошибке
                document.getElementById('error-message').style.display = 'none';
            } catch (error) {
                showError('Ошибка отрисовки диаграммы: ' + error.message);
            }
        };

        /**
         * Экспорт в PNG
         */
        window.exportToPNG = function() {
            try {
                const container = document.getElementById('mermaid-container');
                if (!container) {
                    showError('Контейнер диаграммы не найден');
                    return;
                }

                html2canvas(container, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    allowTaint: true,
                    useCORS: true
                }).then(canvas => {
                    // Отправляем PNG данные обратно в C#
                    const imageData = canvas.toDataURL('image/png');
                    
                    window.chrome.webview.postMessage({
                        type: 'png',
                        data: imageData
                    });
                }).catch(err => {
                    showError('Ошибка при создании PNG: ' + err.message);
                });
            } catch (error) {
                showError('Ошибка экспорта PNG: ' + error.message);
            }
        };

        /**
         * Показывание сообщения об ошибке
         */
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        /**
         * Инициализация при загрузке страницы
         */
        window.addEventListener('load', function() {
            console.log('Страница загружена. Mermaid готов к использованию.');
        });
    </script>
</body>
</html>
